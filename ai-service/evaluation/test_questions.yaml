# RAG Evaluation Test Questions
# Modeled after LongCOVID-CQ from Guide-RAG paper
# Each question targets specific clinical domains and expected topics

# =============================================================================
# PNEUMONIA / RESPIRATORY
# =============================================================================

pneumonia:
  - question: "What is the optimal antibiotic duration for community-acquired pneumonia in an immunocompetent outpatient?"
    expected_topics: ["antibiotic_duration", "outpatient", "CAP"]
    domain: "pneumonia"
    
  - question: "Which severity assessment tool is most appropriate for rapid emergency department triage of pneumonia patients?"
    expected_topics: ["CURB-65", "PSI", "severity", "triage"]
    domain: "pneumonia"
    
  - question: "What are the indications for ICU admission in community-acquired pneumonia?"
    expected_topics: ["ICU", "severity", "CURB-65", "respiratory_failure"]
    domain: "pneumonia"
    
  - question: "When should Legionella testing be performed in a patient with pneumonia?"
    expected_topics: ["Legionella", "testing", "urinary_antigen", "travel"]
    domain: "pneumonia"

# =============================================================================
# SEPSIS
# =============================================================================

sepsis:
  - question: "What is the recommended time target for antibiotic administration in sepsis?"
    expected_topics: ["antibiotics", "timing", "sepsis", "mortality"]
    domain: "sepsis"
    
  - question: "Which biomarkers are useful for diagnosing and monitoring sepsis?"
    expected_topics: ["lactate", "biomarkers", "CRP", "procalcitonin"]
    domain: "sepsis"
    
  - question: "What are the key components of a hospital sepsis screening program?"
    expected_topics: ["screening", "program", "multidisciplinary", "quality"]
    domain: "sepsis"
    
  - question: "What are the risk factors for post-sepsis syndrome and readmission?"
    expected_topics: ["readmission", "post_sepsis", "disability", "morbidity"]
    domain: "sepsis"

