  - question: "What is the preferred biopsy technique for a suspicious pigmented lesion?"
    expected_topics: ["excisional_biopsy", "margins", "Breslow_depth"]
    domain: "melanoma"
    
  - question: "When should sentinel lymph node biopsy be performed for melanoma?"
    expected_topics: ["SLNB", "Breslow", "staging", "indications"]
    domain: "melanoma"
    
  - question: "What are the dermoscopic features most suspicious for melanoma?"
    expected_topics: ["dermoscopy", "blue_white_veil", "atypical_network", "streaks"]
    domain: "melanoma"

